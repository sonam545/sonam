<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">REGISTRATION FORM</h1>
        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <form>
                    <input class="form-control" type="text" id="txtName" placeholder="Full Name" name="txtName" required><br>
        
                    <input class="form-control" type="email" id="txtEmail" placeholder="Email" name="txtEmail" required><br>
        
                    <input class="form-control" type="password" id="txtPassword" placeholder="Password" name="txtPassword" required><br>
        
                    <input class="btn btn-success" type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
