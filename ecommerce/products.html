<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - E-Commerce Website</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="images/logo.jpg"
            alt="E-Shop Logo"
            style="width: 100px; height: auto"
          />
        </a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </div>
    </nav>

    <!-- Products Section -->
    <section class="products">
      <h2>All Products</h2>
      <div class="filters">
        <label
          >Category:
          <select>
            <option>All</option>
            <option>Category 1</option>
            <option>Category 2</option>
          </select>
        </label>
        <label
          >Price Range:
          <input type="range" min="0" max="1000" value="500" />
        </label>
      </div>
      <div class="product-list">
        <div class="product-item" data-category="Category 1">
          <img
            src="images/product1.jpg"
            alt="Product 1"
            style="width: 100%; height: auto; max-width: 150px"
          />
          <h3>Product 1</h3>
          <p>$10.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-item" data-category="Category 2">
          <img
            src="images/product2.jpg"
            alt="Product 2"
            style="width: 100%; height: auto; max-width: 150px"
          />
          <h3>Product 2</h3>
          <p>$20.00</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>&copy; 2025 E-Shop. All Rights Reserved.</p>
    </footer>

    <button id="scrollToTop">&#8593;</button>
  </body>
</html>
