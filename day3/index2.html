<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="txtname">Name:</label>
    <input type="text" name="txtname" id="txtname"><br>
    <input type="button" onclick="display()" value="Display message"><br>
    <input type="button" onclick="changeColor()" value="Changecolor"><br>
    <input type="button" onclick="showmessage()" value="showmessage"><br>
    <input type="button" onclick="hidemessage()" value="hidemessage"><br>
    <input type="number" name="txtfs" id="txtfs"><br>
    <input type="button" onclick="fontsize()" value="fontsize"><br>
     <p id="message"></p>
     <script>
        function display(){
            var name=document.getElementById("txtname").value;
            document.getElementById("message").innerHTML="Hii, "+name.toUpperCase();
        }
            function changeColor(){
                document.getElementById("message").style.color="gold";
            }
            function showmessage(){
                document.getElementById("message").style.display="block";
            }
            function hidemessage(){
                document.getElementById("message").style.display="none";
            }  
            function fontsize(){
                document.getElementById("message").style.fontSize=document.getElementById("txtfs").value;
            }
    </script>
</body>
</html>
