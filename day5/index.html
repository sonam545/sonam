<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</head>

<body>
    <div class="Registration">
        <h1> REgistration Form:</h1>
        <br>
        <div clas="row">
            <div class="col-4">
                <!-- <form action="" method="post">
        <input type="text" name="txtusername" id="txtusername"><br>
        <input type="password" name="txtpassword" id="txtpassword"><br>
         <input type="submit" value="Login">
    </form> -->
                <form action="thankyou.html" method="get">
                    <div>
                        <label for="txtusername">Username:</label>
                        <input type="text" name="txtusername" id="txtusername" required><br>
                    </div>

                    <div class="mb-3">
                        <label for="txtpassword" class="form-label">Password:</label>
                        <input type="password" class="form-control" name="txtpassword" id="txtpassword"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).(6,)"
                            title="1 number,1Uppercase,1 Lowercase letter,6 or more letters"><br>
                        <div id="passwordHelpBlock" class="form-text">
                            Your password must be 8-20 characters long, contain letters and numbers, and must not
                            contain spaces, special characters, or emoji.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="txtemail" class="form-label">Email:</label>
                        <input type="email" autofocus class="fornm-control" name="txtemail" id="txtemail"
                            aria-describedby="emailHelp" placeholder="name@example.com"><br>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <label>Gender:</label>
                    <input type="radio" name="gender" value="male" id="txtmale">Male
                    <input type="radio" name="gender" value="female" id="txtfemale">Female<br><br>

                    <div class="mb-3 form-check">
                        <label class="form-check-label">Hobbies:</label>
                        <input type="checkbox" class="form-check-input" name="a" value="reading" id="txtreading">Reading
                        <input type="checkbox" class="form-check-input" name="a" value="singning"
                            id="txtsinging">singing
                        <input type="checkbox" class="form-check-input" name="a" valur="dancing"
                            id="txtdancing">Dancing<br><br>
                    </div>

                    <label>Photo</label>
                    <input type="file" multiple accept=".jpg" name="Filephoto" id="filephoto"><br><br>
                    <div class="mb-3">
                        <label class="form-label">Address:</label>
                        <textarea class="form-control" name="txtaddress" id="txtaddress" cols="30"
                            rows="10"></textarea><br><br>
                    </div>

                    <label>Profession</label>
                    <select class="form-select" aria-label="Default select example" name="ddprofession"
                        id="ddprofession">
                        <option selected>Open this select menu</option>
                        <option value="Teaching">Teaching</option>
                        <option value="Enginner">Engineer</option>
                        <option value="Lawyer">Lawyer</option>
                        <option value="Plumber">Plumber</option>
                    </select>

                    <label for="txtcolor" class="form-label">Color:</label>
                    <input type="color" class="form-control form-control-color" name="txtcolor" id="txtcolor"><br><br>

                    <label for="txtdate" class="">Date:</label>
                    <input type="date" name="txtdate" id="txtdate"><br><br>

                    <label for="txtdatetime">Datetime</label>
                    <input type="datetime" name="txtdatetime" id="txtdatetime"><br><br>

                    <label for="txtdatetimelocation"></label>
                    <input type="datetime-local" name="txtdatetimelocation" id="txtdatetimelocation"><br><br>

                    <label for="txtage">Age:</label>
                    <input type="number" max="100" min="1" name="txtage" id="txtage"><br><br>


                    <input type="submit" class="btn btn-primary" value="submit">
                    <input type="reset" class="btn btn-primary" value="reset">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
