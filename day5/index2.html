<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Registration Form:</h1>
        <br>
        <div class="row">
            <div class="col-4">
                <form action="thankyou.html" method="get" onsubmit="return validateForm()">

                    <div class="form-group">
                        <label for="txtUsername" >Username:</label>
                        <input type="text" class="form-control" name="txtUsername" id="txtUsername" placeholder="Username">
                        <p style="color: red" id="usernameErr"></p><br><br>
                    </div>

                    <div class="form-group">
                        <label for="txtPassword" >Password:</label>
                        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="1 number, 1 uppercase, 1 lowercase letter, 6 or more characters" class="form-control" maxlength="6" name="txtPassword"
                            id="txtPassword" placeholder="Password"><br><br>
                    </div>

                    <div class="form-group">
                        <label for="txtEmail">Email:</label>
                        <input type="email" autofocus class="form-control" placeholder="yourname@domain.com"
                            value="demo@domain.com" name="txtEmail" id="txtEmail"><br><br>
                    </div>

                    <div class="form-group">
                        <label>Gender:</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender" value="male" id="rbMale">
                            <label class="form-check-label" for="rbMale">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender" value="female" id="rbFemale">
                            <label class="form-check-label" for="rbFemale">Female</label>
                        </div>
                    </div>
                    <br><br>

                    <div class="form-group">
                        <label>Hobbies:</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="hobbies" value="reading"
                                id="cbReading">
                            <label class="form-check-label" for="cbReading">Reading</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="hobbies" value="singing"
                                id="cbSinging">
                            <label class="form-check-label" for="cbSinging">Singing</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="hobbies" value="dancing"
                                id="cbDancing">
                            <label class="form-check-label" for="cbDancing">Dancing</label>
                        </div>
                    </div>
                    <br><br>

                    <div class="form-group">
                        <label>Photo:</label>
                        <input type="file" class="form-control-file" accept=".jpg" multiple name="filePhoto"
                            id="filePhoto">
                    </div>
                    <br><br>

                    <div class="form-group">
                        <label>Address:</label>
                        <textarea class="form-control" name="txtAddress" id="txtAddress" cols="30" rows="5"></textarea>
                    </div>
                    <br><br>

                    <div class="form-group">
                        <label>Profession:</label>
                        <select class="form-control" name="ddProfession" id="ddProfession">
                            <option value="Teaching">Teaching</option>
                            <option value="Engineer">Engineer</option>
                            <option value="Lawyer">Lawyer</option>
                            <option value="Plumber">Plumber</option>
                        </select>
                    </div>
                    <br><br>

                    <div class="form-group">
                        <label for="txtColor">Color:</label>
                        <input type="color" class="form-control" name="txtColor" id="txtColor"><br><br>
                    </div>

                    <div class="form-group">
                        <label for="txtDate">Date:</label>
                        <input type="date" class="form-control" name="txtDate" id="txtDate"><br><br>
                    </div>

                    <div class="form-group">
                        <label for="txtDate1">Date Time:</label>
                        <input type="datetime" class="form-control" name="txtDate1" id="txtDate1"><br><br>
                    </div>

                    <div class="form-group">
                        <label for="txtDate2">Date Time Local:</label>
                        <input type="datetime-local" class="form-control" name="txtDate2" id="txtDate2"><br><br>
                    </div>

                    <div class="form-group">
                        <label for="txtAge">Age:</label>
                        <input type="number" class="form-control" max="100" min="1" name="txtAge" id="txtAge"><br><br>
                    </div>

                    <input type="reset" class="btn btn-secondary" value="Reset">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("txtUsername").value;
            var password = document.getElementById("txtPassword").value;
            var email = document.querySelector("#txtEmail").value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var hobbies = document.querySelectorAll('input[name="hobbies"]:checked');

            if (username === "" || username.length <=0) {
                //alert("Please enter a username.");

                document.getElementById("usernameErr").innerHTML = "* username is required."
                return false;
            }
            
            if (password === "") {
                alert("Please enter a password.");
                return false;
            }

            if (email === "") {
                alert("Please enter an email address.");
                return false;
            }

            if (!gender) {
                alert("Please select a gender.");
                return false;
            }

            if (hobbies.length === 0) {
                alert("Please select at least one hobby.");
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
